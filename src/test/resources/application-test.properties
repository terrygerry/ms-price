spring.application.name=ms-price
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.sql.init.data-locations=classpath:data-test.sql
logging.level.org.springframework.boot.autoconfigure.r2dbc=DEBUG
logging.level.org.springframework.r2dbc.core=DEBUG
logging.level.org.springframework.data.r2dbc.core=DEBUG
logging.level.org.springframework.boot.autoconfigure.sql=DEBUG
